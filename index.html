<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Scheduling Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Scheduling for SRTN & RR Algorithms</h1>

        <div class="input-group">
            <label for="cpuCount">CPU Units:</label>
            <input type="number" id="cpuCount" value="3" min="1">
        </div>

        <div class="input-group">
            <label for="timeQuantum">Quantum Size:</label>
            <input type="number" id="timeQuantum" value="2" min="1">
        </div>

        <div>
            <button onclick="addJob()">Add New Task</button>
            <button onclick="removeLastJob()">Delete Task</button>
            <button onclick="calculateSRTN()">Run SRTN Analysis</button>
            <button onclick="calculateRoundRobin()">Run RR Analysis</button>
        </div>

        <table id="jobTable">
            <thead>
                <tr>
                    <th>Task Index</th>
                    <th>Arrival Time</th>
                    <th>Execution Time</th>
                    <th>Commencement</th>
                    <th>Completion</th>
                    <th>Total Duration</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="averageTurnaroundTime"></div>

        <div id="ganttChartContainer">
            <div id="ganttChart"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
